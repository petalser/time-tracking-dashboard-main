<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor Time tracking dashboard</title>
</head>

<body>
  <section class="dashboard">
    <div class="dash_content">
      <div class="dash_person">
        <div class="infocard">
          <img src="images/image-jeremy.png" alt="photo" class="infocard_photo">
          <div class="infocard_text">
            <p class="infocard_subtitle">Report for</p>
            <h3 class="infocard_title">Jeremy Robson</h3>
          </div>
        </div>
        <div class="view_selector">
          <div class="view_selector_item">Daily</div>
          <div class="view_selector_item view_selector_item--active">Weekly</div>
          <div class="view_selector_item">Monthly</div>
        </div>
      </div>

    </div>
  </section>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex 'Petalser' Petrychuk</a>.
  </div>

<script src="index.js"></script>
</body>
</html>
